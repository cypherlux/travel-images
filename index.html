<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>photos :)</title>
    <link rel="stylesheet" href="style.css">

  </head>
 
  <body>
    <div class="container">

        <h1>Travel Vision Board</h1>
        <ul class="image-gallery">
            <div class="column">
                <div class="image-item">
                    <img src="./images/argentina.jpeg" alt="argentina" />
                    <div class="overlay"><span>Argentina</span></div>
                </div>
                <div class="image-item">
                    <img src="./images/bali.jpeg" alt="bali" />
                    <div class="overlay"><span>Bali</span></div>
                </div>
                <div class="image-item">
                    <img src="./images/cactus.jpeg" alt="cactus" />
                    <div class="overlay"><span>Cactus</span></div>
                </div>
            </div>
            <div class="column">
                <div class="image-item">
                    <img src="./images/hawaii.jpeg" alt="hawaii" />
                    <div class="overlay"><span>Hawaii</span></div>
                </div>
                <div class="image-item">
                    <img src="./images/jordan.jpeg" alt="jordan" />
                    <div class="overlay"><span>Jordan</span></div>
                </div>
                <div class="image-item">
                    <img src="./images/kyoto.jpeg" alt="kyoto" />
                    <div class="overlay"><span>Kyoto</span></div>
                </div>
            </div>
            <div class="column">
                <div class="image-item">
                    <img src="./images/netherlands.jpeg" alt="netherlands" />
                    <div class="overlay"><span>The Netherlands</span></div>
                </div>
                <div class="image-item">
                    <img src="./images/redwoods.jpeg" alt="redwoods" />
                    <div class="overlay"><span>Redwoods</span></div>
                </div>
                <div class="image-item">
                    <img src="./images/thailand.jpeg" alt="thailand" />
                    <div class="overlay"><span>Thailand</span></div>
                </div>
            </div>

        </ul>
    </div>

  </body>
</html>
